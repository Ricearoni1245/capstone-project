<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project - Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Booking App</h1>
        <nav>
            <ul>
                <li><a href="#booking">Book a Table</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="booking">
            <h2>Book Your Table Now!</h2>
            <form id="booking-form" aria-labelledby="booking">
                <label for="name">Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Enter your name" 
                    required 
                    aria-required="true"
                >
    
                <label for="date">Date:</label>
                <input 
                    type="date" 
                    id="date" 
                    required 
                    aria-required="true"
                >
    
                <button type="submit">Submit</button>
            </form>
        </section>
    
        <section id="bookings">
            <h2>Current Bookings</h2>
            <ul id="booking-list"></ul>
        </section>
    </main>
    

    <footer>
        <p>&copy; 2024 Capstone Project. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
